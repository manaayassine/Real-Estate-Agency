<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

<!-- Content Start -->
<div class="content">



    


    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">
                <table class="table">
  <thead>
 
  </thead>
  <h1 class="mt-3 mb-3">Comments List</h1>

</table>
            </div>
            <div class="table-responsive">
                <div style="text-align:right; padding-bottom: 30px;"> <button routerLink="/addcomment" type="button" class="btn btn-dark" style="color: white; font-weight: bold;" >Add comment</button></div>

                <table class="table text-start align-middle table-bordered table-hover mb-0">
                    <thead>
                        <tr class="text-dark">
                            <th scope="col">#</th>
                        <th scope="col">commentContent</th>
                        <th scope="col">commentDate</th>
                       
                        
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <tr *ngFor="let i of list | paginate
                            : {
                                itemsPerPage: tableSize,
                                currentPage: page,
                                totalItems: count
                              };
                        let x = index
                        ">
                                <td>    {{ i.commentId }}</td>
                               <td>{{i.commentContent}}</td>
                              <td>{{i.commentDate}}</td>
                              
                              <td style="text-align: center;"><button (click)="deleteOffer(i.commentId)" type="button" class="btn btn-danger"> <i class="bi bi-trash-fill"></i></button>
                             
                              </td>
    
                        </tr>
                       
                       
                    </tbody>
                </table>
                <div class="d-flex justify-content-center">
                    <pagination-controls
                      previousLabel="Prev"
                      nextLabel="Next"
                      (pageChange)="onTableDataChange($event)"
                    >
                    </pagination-controls>
                  </div>
            </div>
        </div>
    </div>
    <!-- Recent Sales End -->
</div>
