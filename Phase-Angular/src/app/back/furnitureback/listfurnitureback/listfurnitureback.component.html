<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

<!-- Content Start -->
<div class="content">
    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="search-hero">
          </div>
          <div>
          </div>
        </div>
        <div class="table-responsive">
            <div class="col-md-4">
            <input class="form-control" type="text"  name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Start searching for a plan ">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    
                        <tr>
                            <th>Furniture Weight</th>
                            <th>Price</th>
                            <th>Surface</th>
                            <th>Picture</th>
                          </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of furniturelist | filter:searchText | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let x = index ">
                        <td>{{ item.furnitureweight }}</td>
                        <td>{{ item.price }}</td>
                        <td>{{ item.surface }}</td>
                        <td><img src="assets/images/{{ item.picture }}" width="100"></td>
                        <td>
                        <div class="d-flex justify-content-center">
                          <button class="btn btn-danger mr-2" (click)="deleteFurniter(item.furnitureid)">
                            <i class="bi bi-trash-fill"></i>
                          </button>
                          <button class="btn btn-primary mr-2" (click)="update(item.furnitureid)">
                            <i class="bi bi-pencil-fill"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
          <div class="d-flex justify-content-center mt-4">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <!-- Recent Sales End -->
