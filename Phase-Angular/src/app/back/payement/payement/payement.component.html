
<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

<!-- Content Start -->
<div class="content">
    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="search-hero">
          </div>
          <div>

            <button (click)="filterD()" class="btn btn-primary">
              Sort by Price
            </button>
            <button (click)="filterA()" class="btn btn-primary">
                Sort by Price
              </button>
            <button routerLink="/addplan" type="button" class="btn btn-dark ml-3" style="color: white; font-weight: bold;">
              Add Plan
            </button>
          </div>
        </div>
        <div class="table-responsive">
            <div class="col-md-4">
            <input class="form-control" type="text"  name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Start searching for a plan ">
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                        <th>ID</th>
                        <th>Devise</th>
                        <th>Montant</th>
                        
                        <th>CVC</th>
                        <th>Type de paiement</th>
                        <th>Date de paiement</th>
                        <th>Action</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of list | filter:searchText | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let x = index ">
                        <tr *ngFor="let payment of list">
                            <td>{{ payment.id }}</td>
                            <td>{{ payment.currency }}</td>
                            <td>{{ payment.amount }}</td>
                            <td>{{ payment.cvc }}</td>
                            <td>{{ payment.typePayment }}</td>
                            <td>{{ payment.datepaiement | date }}</td>
                           <td><div class="d-flex justify-content-center">
                            <button class="btn btn-danger mr-2" >
                              <i class="bi bi-trash-fill"></i>
                            </button>
                            <button class="btn btn-primary mr-2" >
                              <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-primary" >
                              <i class="bi bi-eye-fill"></i>
                            </button>
                          </div></td>
                          </tr>
                  </tbody>
                </table>
              </div>
              
          <div class="d-flex justify-content-center mt-4">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <!-- Recent Sales End -->
