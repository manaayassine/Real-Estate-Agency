<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

<!-- Content Start -->
<div class="content">
    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
      <div class="bg-light text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <div class="search-hero">
          </div>
          <div>
             
            <button (click)="filterD()" class="btn btn-success">
             <i class="bi bi-sort-down"></i>
            </button>

             <button (click)="filterA()" class="btn btn-info">
             <i class="bi bi-sort-up"></i>
           </button>

           <button routerLink="/addplan" type="button" class="btn btn-dark ml-3" style="background-color: grey; font-weight: bold;">
            <i class="bi bi-plus-circle"></i>
          </button>
          </div>
        </div>
        <div class="table-responsive">
            <div class="col-md-4">
            <input class="form-control" type="text"  name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442; Start searching for a plan ">
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Kitchen</th>
                    <th>Living Room</th>
                    <th>Picture</th>
                    <th>Price</th>
                    <th>Realization Price</th>
                    <th>Room 1</th>
                    <th>Room 2</th>
                    <th>WC</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of list | filter:searchText | paginate: { itemsPerPage: tableSize, currentPage: page, totalItems: count }; let x = index ">
                    <td>{{ i.planid }}</td>
                    <td>{{ i.title }}</td>
                    <td>{{ i.description }}</td>
                    <td>{{ i.kitchen }}</td>
                    <td>{{ i.livingroom }}</td>

                    <td><img src="assets/images/{{ i.picture }}" class="my-image"></td>
                    <td>{{ i.price }}</td>
                    <td>{{ i.realizationprice }}</td>
                    <td>{{ i.room1 }}</td>
                    <td>{{ i.room2 }}</td>
                    <td>{{ i.wc }}</td>
                    <td>
                      <div class="d-flex justify-content-center">
                        <button class="btn btn-danger mr-2" (click)="deleteOffer(i.planid)">
                          <i class="bi bi-trash-fill"></i>
                        </button>
                        <button class="btn btn-primary mr-2" (click)="update(i)">
                          <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-primary" (click)="detail(i)">
                          <i class="bi bi-eye-fill"></i>
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            
              </div>
              <div class="pagination-container">
                <pagination-controls
                  previousLabel="Prev"
                  nextLabel="Next"
                  (pageChange)="onTableDataChange($event)"
                  class="pagination-controls"
                >
                </pagination-controls>
              </div>
        </div>
      </div>
    </div>
    <!-- Recent Sales End -->
