<app-navbar></app-navbar>

<app-sidebar></app-sidebar>

<div class="container-xxl position-relative bg-white d-flex p-0">


    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">

            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <a routerLink="/listRentalOffers" routerLinkActive="active" class="dropdown-item"><i class="fa fa-reply"
                        aria-hidden="true" style="width: 120px;height: 120 px;"></i></a>


                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">

                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3>Update Rental Offer</h3>
                    </div>
                    <form (ngSubmit)="UpdateRentallllOffer()" #postForm="ngForm">

                        <div class="form-floating mb-3">
                            <input class="form-control" id="adress" style="height: 50px" rows="100" required
                                [(ngModel)]="rentalOffer.adress" name="adress"> <label for="floatingText">adress</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="description" style="height: 50px" rows="100" required
                                [(ngModel)]="rentalOffer.description" name="description"> <label
                                for="floatingInput">description</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="number" class="form-control" id="monthlyrent" style="height: 50px" rows="100"
                                required [(ngModel)]="rentalOffer.monthlyrent" name="monthlyrent"> <label
                                for="floatingPassword">monthly rent</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="date" class="form-control" id="offredate" style="height: 50px" rows="100"
                                required [(ngModel)]="rentalOffer.offredate" name="offredate"> <label
                                for="floatingPassword">offredate</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input class="form-control" id="title" style="height: 50px" rows="100" required
                                [(ngModel)]="rentalOffer.title" name="title"> <label
                                for="floatingPassword">title</label>
                        </div>
                        <div style="margin: 20px;">
                            <input type="file" class="form-control" id="speaker" (change)="onFileSelected($event)" name="speaker">
                        
                        </div>
                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Update Rental Offer</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>
