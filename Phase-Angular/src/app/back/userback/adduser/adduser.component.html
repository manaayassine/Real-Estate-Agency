<!DOCTYPE html>
<html>
<head>
	<style>
		.center {
			width: 50%;
			margin: auto;
			padding: 20px;
		}
	</style>
</head>
<body>


<app-navbar></app-navbar>
<div class="center">
<div id="profile-settings" class="tab-pane fade active show">
  <div class="pt-3">
      <div class="settings-form">
          <h4 class="text-primary">Add User</h4>
          <form>
              <div class="form-row">
                  <div style="display: inline-block; width: 50%; padding-right: 30px;" class="form-group col-md-6">
                      <label>First Name</label>
                      <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control" [(ngModel)]="user.firstname" required>
                  </div>
                  <div style="display: inline-block; width: 50%;" class="form-group col-md-6">
                      <label>Last Name</label>
                      <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control" [(ngModel)]="user.lastname" required>
                  </div>
              </div>
              <div class="form-row">
              <div class="form-group col-md-6" style="display: inline-block; width: 50%; padding-right: 30px;" >
                <label>Email</label>
                <input type="email" name="email" id="email" placeholder="azerty@gmail.com" class="form-control" [(ngModel)]="user.email" required>
            </div>
            <div class="form-group col-md-6"  style="display: inline-block; width: 50%;">
              <label>Password</label>
              <input type="password" name="password" id="password" name="firstname" placeholder="********" class="form-control" [(ngModel)]="user.password" required>
            </div>
          </div>

          <div class="form-row">
              <div class="form-group col-md-6" id="phone"style="display: inline-block; width: 50%; padding-right: 30px;">
                  <label>Phone</label>
                  <input type="text" name="phone" placeholder="+216 *******" class="form-control" [(ngModel)]="user.phone" required>
              </div>

                  <div class="form-group col-md-6" id="address" style="display: inline-block; width: 50%;">
                      <label>Address</label>
                      <input type="text" name="address" class="form-control" [(ngModel)]="user.address" required>
                  </div>
                  </div>
                  <div class="form-row" >
                  <div class="form-group col-md-6" id="cin"style="display: inline-block; width: 50%; padding-right: 30px;">
                    <label>Cin</label>
                    <input type="text"  name="cin" id="cin" class="form-control" [(ngModel)]="user.cin" required>
                </div>

<div class="form-floating mb-4">
  <input type="file" (change)="onFileSelected($event)">
</div>
              <p>Roles:</p>
              <select class="form-control" name="roles" id="roles" [(ngModel)]="user.roles" required>
                <option value="ADMIN">ADMIN</option>
                <option value="CLIENT">CLIENT</option>
                <option value="LOCATOR">LOCATOR</option>
                <option value="SELLER">SELLER</option>
              </select>
              </div>
            <br>
              <div class="form-group">
              </div>
              <button class="btn btn-primary" type="submit" (click)="onAddUser()">Add</button>
          </form>
      </div>
  </div>
</div>
</div>
<app-sidebar></app-sidebar>
</body>
</html>
