<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Sign Up Start -->
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <a routerLink="/listfront" routerLinkActive="active" class="dropdown-item"><i class="fa fa-reply" aria-hidden="true" style="width: 120px;height: 120 px;"></i></a>
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3" >
                        <h3 > PLAN</h3>
                    </div>

                    <form (submit)="addPlanOffer()" #postForm="ngForm" class="row g-3">
                      <div class="col-md-12">
                        <label for="kitchen" class="form-label">Space kitchen</label>
                        <input type="range" class="form-range" id="kitchen" [(ngModel)]="Offer.kitchen" name="ContentPost" min="0" max="100" step="1">
                        <span>{{ Offer.kitchen }}</span>
                      </div>
                      

                      <div class="col-md-12">
                        <label for="livingroom" class="form-label">Space livingroom</label>
                        <input type="range" class="form-range" id="livingroom" [(ngModel)]="Offer.livingroom" name="ContentPost" min="0" max="100" step="1">
                        <span>{{ Offer.livingroom }}</span>
                      </div>
                      
                       
                      <div class="col-md-12">
                        <label for="room1" class="form-label">Space  room1</label>
                        <input type="range" class="form-range" id="room1" [(ngModel)]="Offer.room1" name="ContentPost" min="0" max="100" step="1">
                        <span>{{ Offer.room1 }}</span>
                      </div>

                      <div class="col-md-12">
                        <label for="room2" class="form-label">Space room2 </label>
                        <input type="range" class="form-range" id="room2" [(ngModel)]="Offer.room2" name="ContentPost" min="0" max="100" step="1">
                        <span>{{ Offer.room2 }}</span>
                      </div>
                      
                        
                      <div class="col-md-12">
                        <label for="wc" class="form-label">Space wc</label>
                        <input type="range" class="form-range" id="wc" [(ngModel)]="Offer.wc" name="ContentPost" min="0" max="100" step="1">
                        <span>{{ Offer.wc }}</span>
                      </div>
                      
                        <div class="col-md-12">
                            <label for="description" class="form-label">Description</label>
                            <input class="form-control" id="description" [(ngModel)]="Offer.description" name="ContentPost" #description="ngModel" required minlength="10">
                          </div>
                        
                        <div class="col-12">
                          <button type="submit" class="btn btn-primary w-100 mt-3">Choice Your Plan</button>
                        </div>
                        
                      </form>
                      
                </div>
            </div>
        </div>
    </div>
    <!-- Sign Up End -->
</div>
