<div class="content">



    


    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center"><i class="fas fa-home"></i> Demande de renseignements</h3>
          </div>
          <div class="card-body">
            <form (submit)="onSubmit()">
              <div class="form-group">
                <label for="propertyType"><i class="fas fa-map-marker-alt"></i> Track</label>
                <select class="form-control" id="propertyType" required [(ngModel)]="delivery.track" name="propertyType">
                  <option value="FOURGON">FOURGON</option>
                  <option value="POIDS LOURD 10T">POIDS LOURD 10T</option>
                  <option value="60M3 DIMENSIONS">60M3 DIMENSIONS</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message"><i class="fas fa-pencil-alt"></i> Service Detail</label>
                <textarea class="form-control" id="message" rows="5" required [(ngModel)]="delivery.servicedetail" name="message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
