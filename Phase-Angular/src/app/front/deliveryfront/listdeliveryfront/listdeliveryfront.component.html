<section class="pricing-table rec-pro bg-white-1">
  <div class="container-fluid">
      <div class="section-title">
          <h3>Delivery</h3>
          <h2>List</h2>
      </div>
      <div class="row">
          <div class="col-lg-4 col-md-4 col-xs-12 aos-init aos-animate" data-aos="zoom-in" data-aos-delay="150" *ngFor="let delivery of listdelivery">
              <div class="plan text-center">
                  <span class="plan-name">Delivery<small>Contract</small></span>
                  <p class="plan-price"><sup class="currency">$</sup><strong>{{delivery.totaleprice}}</strong></p>
                  <ul class="list-unstyled">
                      <li>{{delivery.servicedetail}}</li>
                      <li>{{delivery.track}}</li>
                      <li>{{delivery.stateDeleviry}}</li>
                      <li>{{delivery.state}}</li>
                      <li>{{delivery.userDelevery}}</li>
                  </ul>
                  <a class="btn btn-primary" (click)="addpayement(delivery.deliveryid)" *ngIf="delivery.state === 'NOT PAYED'">Paye</a>
              </div>
          </div>
       
      </div>
  </div>
</section>
<app-footer></app-footer>
