<app-navbarfront></app-navbarfront>

<!-- Content Start -->
<div class="container">
  <br>  
  <h1 class="mt-3 mb-3">Plan Offers</h1>

  <div class="d-flex justify-content-end">
    <button class="btn btn-primary" routerLink="/choiceplan">
      <i class="bi bi-plus-lg"></i> Choice Your Plan
    </button>
  </div>
  <div class="col-md-6">
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" name="search" placeholder="Search for data ..." />
</div>
  <div class="row mt-4">
    <div class="col-md-3" *ngFor="let i of list | paginate: { itemsPerPage: 12, currentPage: pages } | filter:searchText">
      <div class="card">
        <!-- <img src="assets/images/{{ i.picture }}" class="card-img-top" alt="{{ i.title }}"class="my-image"> -->
        <img style="width: 290px; height: 200px;" src="assets/images/{{ i.picture }}" alt="Image Size 100x100">
        <div class="card-body">
          <h5 class="card-title">{{ i.title }}</h5>
          
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="bi bi-house-door"></i> {{ i.description }}
            </li>
           
            <li class="list-group-item">
              <i class="bi bi-person"></i> architect name
            </li>
            <li class="list-group-item">
              <i class="bi bi-credit-card"></i> {{ i.price }}
            </li>
          </ul>
          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-dark" (click)="listcontractPlan(i.planid)">
              <i class="bi bi-eye-fill"></i> Choose
            </button>
          </div>
          
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="pages = $event"></pagination-controls>
  </div>
  
</div>

<app-footer></app-footer>
