<div class="content">



    


    <!-- Recent Sales Start -->
    <div class="container-fluid pt-4 px-4">
        <div class="bg-light text-center rounded p-4">
            <div class="d-flex align-items-center justify-content-between mb-4">    <div class="row justify-content-center mt-8">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center"><i class="fas fa-list"></i> Liste des demandes de renseignements</h3>
          </div>
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let delivery of listdelivery">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h5 class="mb-6"><i class="fas fa-check-circle mr-4"></i>{{ delivery.stateDeleviry }}</h5>
                    <p class="mb-6"><i class="fas fa-info-circle mr-4"></i>{{ delivery.servicedetail }}</p>
                  </div>
                  <div>
                    <h5 class="mb-6"><i class="fas fa-euro-sign mr-4"></i>{{ delivery.totaleprice }}</h5>
                    <p class="mb-8"><i class="fas fa-truck mr-4"></i>{{ delivery.track }}</p>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
        </div>
    </div>
</div>
