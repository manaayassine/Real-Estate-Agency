<!DOCTYPE html>
<html lang="zxx">
<style>
  .section {
  float: right;
  width: 80%; /* ou la largeur souhait√©e */
}
</style>

<app-navbarfront></app-navbarfront>

<body class="inner-pages maxw1600 m0a dashboard-bd" >
  <div class="section">
    <!-- Wrapper -->
    <div id="wrapper" class="int_main_wraapper" >
        <!-- Header Container / End -->

        <!-- START SECTION USER PROFILE -->
        <section class="user-page section-padding pt-55">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-7 col-md-6 col-xs-6 pl-3 offset-lg-1 offset-md-3">
                        <div class="my-address">
                            <h3 class="heading pt-0">Change Password</h3>
                            <form>
                                <div class="row">
                                    <div class="col-lg-12 ">
                                        <div class="form-group name">
                                            <label>Current Password</label>
                                            <input type="password" name="oldPassword" id="oldPassword" class="form-control" [(ngModel)]="oldPassword" placeholder="Current Password">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                      <div class="form-group email">
                                        <label>New Password</label>
                                        <input type="password" name="newPassword" id="newPassword" class="form-control" [(ngModel)]="newPassword" placeholder="New Password">
                                      </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="send-btn mt-2">
                                          <a  class="btn_1 rounded full-width"  (click)="updatePassword()">Send Changes</a>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END SECTION USER PROFILE -->

      </div>

    </div>
    <!-- Wrapper / End -->
</body>

<app-footer></app-footer>
