<!DOCTYPE html>
<html lang="zxx">

<head>
  <style>
    h6 {
      color: white;
    }
  </style>

</head>

<body>
    <!-- START SECTION HEADINGS -->
    <section class="headings-7">
        <div class="text-heading text-center">
            <div class="container">
                <h1>Type the verification Code here</h1>
                <!-- Final Countdown Timer Script -->
                <span id="clock" class="font-36 text-center"></span>

                <form class="bloq-email mailchimp form-inline" method="post">
                    <label for="subscribeEmail" class="error"></label>
                    <div class="email">
                        <input type="email" id="subscribeEmail" name="code" placeholder="Enter Your Code">
                        <input type="submit" (click)="confirmCode()" value="Subscribe">

                        <p class="subscription-success"></p>
                    </div>

                </form>
                <br>
                <div *ngIf="errorMessage" >
                  <h6>{{errorMessage}}</h6>
             </div>
            </div>
        </div>
    </section>


</body>
