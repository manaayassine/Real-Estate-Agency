<div class="col-lg-6 col-md-6 col-xs-9 widget-boxed mt-33 mt-0 offset-lg-2 offset-md-3">
  <div class="widget-boxed-header">
    <h4>Profile Details</h4>
  </div>
  <div class="sidebar-widget author-widget2">
    <div class="author-box clearfix">
      <img [src]="getProfilePictureFromCookie()" alt="author-image" class="author__img">
      <h4 class="author__title">{{getLastnameFromCookie()}} {{getFirstnameFromCookie()}} </h4>
      <p class="author__meta">{{getRoleFromCookies()}}</p>
    </div>
    <ul class="author__contact">
      <li><span class="la la-map-marker"><i class="fa fa-map-marker"></i></span>{{getAddress()}}</li>
      <li><span class="la la-phone"><i class="fa fa-phone" aria-hidden="true"></i></span><a href="#">+216 {{getPhone()}}</a></li>
      <li><span class="la la-envelope-o"><i class="fa fa-envelope" aria-hidden="true"></i></span><a href="#">{{getEmail()}}</a>
      </li>
    </ul>
    <div class="agent-contact-form-sidebar">
      <h4>Update Your Profile</h4>
      <form name="contact_form" method="post" action="https://code-theme.com/html/findhouses/functions.php" class="container">
        <div class="col-md-12">
          <form src="..../assets/images/uploadpic" class="dropzone">
            <img [src]="getProfilePictureFromCookie()" alt="">
          </form>
          <input type="submit" name="sendmessage"  class="multiple-send-message" value="Update Profile" />
        </div>
        <div class="col-md-12" *ngIf="user">
          <input type="text" id="firstname" name="firstname" placeholder="First Name" required [(ngModel)]="user.firstname" />
          <input type="number" id="lastname" name="lastname" placeholder="Last Name" required [(ngModel)]="user.lastname" />
          <input type="email" id="email" name="email" placeholder="Email Address" required [(ngModel)]="user.email" />
          <input type="text" id="address" name="address" placeholder="Address" required [(ngModel)]="user.address" />

        </div>
      </form>
    </div>
  </div>

</div>

<app-footer></app-footer>
